[Data]
pretrained_embeddings_file = /path/to/the/pretrain/embedding
data_dir = /directory/to/data
train_file = %(data_dir)s/train_pro
raw_dev_file = %(data_dir)s/dev_raw
pro_dev_file = %(data_dir)s/dev_pro
raw_test_file = %(data_dir)s/test_raw
pro_test_file = %(data_dir)s/test_pro

min_occur_count = 2
prune_num = 0
disambiguation_accuracy = 0.95

[Save]
save_dir = /path/to/save
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = /path/to/save
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab

[Network]
lstm_layers = 3
word_dims = 100
pretrain_dims = 100
lemma_dims = 100
head_flag_dims = 16
tag_dims = 100
dropout_emb = 0.2
lstm_hiddens = 400
dropout_lstm_input = 0.2
dropout_lstm_hidden = 0.2
mlp_rel_size = 300
dropout_mlp = 0.2
unified = True

[Optimizer]
learning_rate = 2e-3
decay = .75
decay_steps = 5000
beta_1 = .9
beta_2 = .9
epsilon = 1e-12

[Run]
num_buckets_train = 30
num_buckets_valid = 10
num_buckets_test = 10
train_iters = 50000
train_batch_size = 5000
test_batch_size = 5000
validate_every = 1200
save_after = 5000

